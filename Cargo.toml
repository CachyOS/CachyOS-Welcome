[package]
name = "cachyos-hello"
version = "0.9.6"
authors = ["Vladislav Nepogodin <nepogodin.vlad@gmail.com>"]
license = "GPLv3"
edition = "2021"

[dependencies]
alpm = { default-features = false, version = "2.2.1" }
alpm-utils = { features = ["conf"], default-features = false, version = "2.0.0" }
pacmanconf = "2.0.0"

subprocess = "0.2.9"
once_cell = { default-features = false, version = "1.17.1" }
i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6.4"
rust-embed = { version = "6.4.1", features = ["debug-embed", "include-exclude"] }
gtk = { version = "0.17.0", default-features = false }
gio = { version = "0.17.4", default-features = false }
gdk = "0.17.0"
gdk-pixbuf = "0.17.0"
glib = { default-features = false, version = "0.17.5" }
serde = { version = "1.0.156", default-features = false }
serde_json = "1.0.94"
reqwest = { version = "0.11.14", features = ["blocking"] }
unic-langid = "0.9.1"

[profile.release]
strip = "symbols"
panic = "abort"
lto = true
opt-level = 3
codegen-units = 1
