[package]
name = "cachyos-hello"
version = "0.8.7"
authors = ["Vladislav Nepogodin <nepogodin.vlad@gmail.com>"]
license = "GPLv3"
edition = "2021"

[dependencies]
alpm = "2.2.1"
alpm-utils = "2.0.0"
pacmanconf = "2.0.0"

subprocess = "0.2.9"
once_cell = "1.16.0"
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gtk = { version = "0.16.0", features = ["v3_24_30"] }
gio = { version = "0.16.2", features = ["v2_72"] }
gdk = "0.16.0"
gdk-pixbuf = "0.16.3"
glib = "0.16.2"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
reqwest = { version = "0.11.12", features = ["blocking"] }

[profile.release]
strip = "symbols"
panic = "abort"
lto = true
opt-level = 3
codegen-units = 1
